<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
    <title>トップページ</title>
</head>
<body>

    <header class="header">
      <!-- ヘッダーロゴ -->
      <div class="logo">Top</div>

      <!-- ハンバーガーメニュー部分 -->
      <div class="nav">
        <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
        <input id="drawer_input" class="drawer_hidden" type="checkbox" />

        <!-- ハンバーガーアイコン -->
        <label for="drawer_input" class="drawer_open"><span></span></label>

          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href="top.html">Topページ</a></li>
              <li class="nav_item"><a href="profile.html">プロフィール</a></li>
              <li class="nav_item"><a href="ranking.html">ランキング</a></li>
              <li class="nav_item"><button id="logout">logout</button></li>
            </ul>
          </nav>

        </div>
    </header>

      <!-- ボタン  -->
      <div id="samplebutton" class="sampleButton-ok"><img class="runImg" src="./img/run.png">RUN!</div>
      <!-- 走行距離・時間 -->
      <div class="running_states">
        <h1 class="run_time">走行時間</h1>
        <div class="timerLabel">00:00:00</div>
        <button id="resetBtn">RESET</button>
        <div id="previousDistance"></div>
      </div>
    <div id="previousDistance"></div>
    <div id="mapcontainer" ></div>

    <script type="module" src="timer.js"></script>
    <script type="module" src="googleAuth.js"></script>
    <!-- 30秒毎に位置情報をPOST -->
  </body>
  <script type="text/javascript" src="top.js"></script>
</html>
