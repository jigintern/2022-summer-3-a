<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="profile.css" />
    <link rel="stylesheet" href="modal.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="header">
      <a href="top.html"><i class="fa fa-arrow-left"></i></a>
      <a href="#" id="edit"><i class="fas fa-edit"></i></a>
    </div>
    <div class="container">
      <div class="title">プロフィール</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">名前</span>
              <input id="name" type="text" placeholder="名前" />
            </div>
            <div class="input-box">
              <span class="details">レベル</span>
              <select name="level" id="level">
                <option value="1">初級</option>
                <option value="2">中級</option>
                <option value="3">上級</option>
              </select>
            </div>
            <div class="input-box">
              <span class="details">生年月日</span>
              <input type="date" id="birthday" name="birthday" />
            </div>
            <div class="input-box">
              <span class="details">ミッションの状況</span>
              <div class="chart-wrapper">
                <canvas id="myChart"></canvas>
              </div>
            </div>
            <div class="input-box">
              <span class="details">賭け金の状況</span>
              <ul class="category__list">
                <li class="category__item" id="bet_btn">
                  <h3 class="category__name">Clear</h3>
                  <a href="#" class="category__details"> 100RP </a>
                </li>
                <li class="category__item" id="bet_btn">
                  <h3 class="category__name">Fail</h3>
                  <a href="#" class="category__details"> 100RP </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="button">
            <input id="update" type="submit" value="更新" />
          </div>
        </form>
      </div>
    </div>
    <div id="bet_modal" class="modal">
      <!-- Modal content -->
      <div class="modal__content">
        <span class="close">&times;</span>
        <h2>いくら賭けますか？</h2>
        <input type="number" id="kakekin" /><span>RP</span>
        <div class="button">
          <input id="bet" type="submit" value="賭ける！" />
        </div>
      </div>
    </div>
  </body>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-app.js";

    import {
      getAuth,
      onAuthStateChanged,
    } from "https://www.gstatic.com/firebasejs/9.9.3/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyC0OgKnDqQYYpC1CWowjO0korvax2bFpOE",
      authDomain: "running-ranking.firebaseapp.com",
      projectId: "running-ranking",
      storageBucket: "running-ranking.appspot.com",
      messagingSenderId: "660141883268",
      appId: "1:660141883268:web:fb085fe07d779f859da7d1",
      measurementId: "G-MQ2CVEQL0X",
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const uid = user.uid;
        console.log(user.uid);
        const name = document.getElementById("name");
        const birthday = document.getElementById("birthday");
        const level = document.getElementById("level");

        const path = `/user?uid=${uid}&targetuid=${uid}`;
        window.onload = async (event) => {
          const res = await fetch(path, {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });
          let jsondata = await res.json();
          console.log(jsondata);
          name.placeholder = jsondata.name;
          level.value = jsondata.level;
          console.log(toDateTime(jsondata.birthday.seconds));
          birthday.value = toDateTime(jsondata.birthday.seconds);
        };
      } else {
        // User is signed out
        console.log("User is signed out");
      }
    });
    function toDateTime(secs) {
      var t = new Date(1970, 0, 1); // Epoch
      t.setSeconds(secs);
      return t;
    }
  </script>
  <script>
    // Get the modal
    var modal = document.getElementById("bet_modal");

    // Get the button that opens the modal
    var btn = document.getElementById("bet_btn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
      modal.style.display = "block";
    };

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
      modal.style.display = "none";
    };

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
  <script>
    let editBtn = document.getElementById("edit");
    let name = document.getElementById("name");
    let level = document.getElementById("level");
    let birthday = document.getElementById("birthday");
    editBtn.addEventListener("click", edit);
    name.disabled = true;
    level.disabled = true;
    birthday.disabled = true;
    function edit() {
      var updateBtn = document.getElementById("update");
      if (updateBtn.style.display === "none") {
        updateBtn.style.display = "block";
        name.disabled = false;
        level.disabled = false;
        birthday.disabled = false;
      } else {
        updateBtn.style.display = "none";
        name.disabled = true;
        level.disabled = true;
        birthday.disabled = true;
      }
    }
  </script>
  <script src="./profile.js"></script>
</html>
