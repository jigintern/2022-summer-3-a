<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <a href="menu.html"><i class="fa fa-arrow-left"></i></a>
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="main">
            <div class="image"></div>
            <h3 class="name">John Doe</h3>
            <h3 class="sub-name">@J_Doe</h3>
          </div>
        </div>

        <div class="content">
          <div class="left">
            <div class="about-container">
              <h3 class="title">About</h3>
              <p class="text">
                Lorem Ipsum is simply text of the printing and types industry.
              </p>
            </div>

          <div class="right">
            <div>
              <h3 class="number-title">Posts</h3>
              <h3 class="number">91</h3>
            </div>
            <div>
              <h3 class="number-title">Following</h3>
              <h3 class="number">2.4K</h3>
            </div>
            <div>
              <h3 class="number-title">Followers</h3>
              <h3 class="number">4.7K</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
