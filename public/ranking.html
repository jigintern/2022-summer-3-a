<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ranking.css">
    <script type="module" src="./ranking.js"></script>
    <title>ランキングページ</title>
</head>
<body>
    <header class="header">
        <!-- ヘッダーロゴ -->
        <div class="logo">ランキング</div>

        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">

          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox">

          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>

          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href="top.html">Topページ</a></li>
              <li class="nav_item"><a href="profile.html">プロフィール</a></li>
              <li class="nav_item"><a href="ranking.html">ランキング</a></li>
              <li class="nav_item"><a href="">ミッション</a></li>
            </ul>
          </nav>

        </div>
      </header>


      <!-- 自分のステータス(ownranks) -->
      <h1 id="OwnRankingHeder">自分の順位</h1>
      <div class="OwnRankingContainer">
        <div id="OwnStatus">
          <h1 id="OwnRank"></h1>
          <p id="MyName"></p>
        </div>
        <div id="Achievement">
          <p id="OwnLevel"></p>
          <p id="OwnContinuation"></p>
          <p id="OwnDistance"></p>
        </div>
      </div>

      <!-- ランキング -->
      <h1 id="RankingHeder">みんなの順位</h1>
      <!-- 期間のセレクタ -->
      <form name="form1">
        <select name="term">
          <option value=distance>全期間の距離</option>
          <option value=distbymonth>直近1か月の距離</option>
          <option value=distbyweek>直近1週間の距離</option>
          <option value=avg>一日当たりの距離の平均</option>
          <option value=continuation>継続日数</option>
          <option value=maxcontinuation>今までで一番継続した日数</option>
        </select>

        <!-- レベルのセレクタ -->
        <select name="LevelSelect">
          <option value=0>全てのランク</option>
          <option value=1>初級者</option>
          <option value=2>中級者</option>
          <option value=3>上級者</option>
        </select>
      </form>

      <ul id="RankingList">

          <div class="UserStatus">
            <p class="Uname">John Doe</p>
            <a class="Uid" href="">John_Doe_242</a>
          </div>
          <div class="UserAchievement">
            <p class="level">level 3</p>
            <p class="continuation">12日</p>
            <p class="distance">324km</p>
          </div>
        </li> -->

      </ul>


</body>
</html>
