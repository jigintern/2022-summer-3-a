    <link rel="stylesheet" href="ranking.css">
    <script type="module" src="./ranking.js"></script>
    <title>ランキングページ</title>
</head>
<body>
    <header class="header">
        <!-- ヘッダーロゴ -->
        <div class="logo">ランキング</div>

        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">

          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox">

          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>

          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href="top.html">Topページ</a></li>
              <li class="nav_item"><a href="profile.html">プロフィール</a></li>
              <li class="nav_item"><a href="ranking.html">ランキング</a></li>
              <li class="nav_item"><a href="">ミッション</a></li>
            </ul>
          </nav>

        </div>
      </header>

      <!-- 期間のセレクタ -->
      <select name="term" id="">
        <option value="month">直近1か月</option>
        <option value="week">直近1週間</option>
      </select>

      <!-- レベルのセレクタ -->
      <select name="level" id="">
        <option value="beginner">初級者</option>
        <option value="intermediate">中級者</option>
        <option value="advanced">上級者</option>
      </select>

      <!-- 自分のステータス(ownranks) -->
      <div class="OwnRankingContainer">
        <div id="OwnStatus">
          <p id="MyName"></p>
          <a id="OwnUid" href=""></a>
        </div>
        <div id="Achievement">
          <p id="OwnLevel"></p>
          <p id="OwnContinuation"></p>
          <p id="OwnDistance"></p>
          <p id="OwnRank"></p>
        </div>
      </div>

      <!-- ランキング -->
